<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <!-- v-pre就是把东西原封不动的显示出来  不做解析 -->
        <h2 v-pre>{{message}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            url: '<a href="http://www.baidu.com">百度一下</a>'
        }
    })
</script>

</html>
