<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <h1>获取msg的值:{{msg}}</h1>
        <p>
            数值:{{100}}
        </p>
        <p>
            字符串:{{"张三"}}
        </p>
        <p>
            运算:{{1+1}}
        </p>
        <p>
            拼接:{{msg+"李四"}}
        </p>
        <p>
            三元操作符:{{1>1?"true":"false"}}
        </p>

    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                msg: "hello"
            }
        })
    </script>
</body>

</html>
