<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- v-once只更新一次 后续不会再更新 提高性能 -->
    <div id="app">
        <div>{{msg}}</div>
        <div>{{info}}</div>
        <div v-once>{{info}}</div>
        <input type="text" v-model="info">
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue',
            info: 'nihao'
        }
    });

</script>
