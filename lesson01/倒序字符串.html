<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <p>{{msg}}</p>
        <button v-on:click="reverseMe">反转我啊</button>
    </div>
</body>
<script>
    //实例化一个vue的对象
    let vm = new Vue({
        el: "#box",
        data: {
            msg: "hello"
        },
        methods: {
            reverseMe: function () {
                this.msg = this.msg.split("").reverse().join("")
            }
        }
    })
</script>

</html>
